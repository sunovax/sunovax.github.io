<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging Station</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  overflow:hidden;
}

/* ---------- CONTAINER ---------- */
.container{
  max-width:420px;
  width:100%;
  padding:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  animation:containerPop 0.6s ease;
}

@keyframes containerPop{
  from{transform:scale(0.95);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* ---------- LOGO ---------- */
.logo{
  width:90px;
  margin-bottom:12px;
  animation:logoFade 0.8s ease;
}

@keyframes logoFade{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);}
}

/* ---------- STEPS ---------- */
.step{
  display:none;
  opacity:0;
  transform:translateY(20px);
}
.step.active{
  display:block;
  animation:stepIn 0.45s ease forwards;
}

@keyframes stepIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ---------- TEXT ---------- */
h1{color:#ffd84d;margin-bottom:8px;}
p{opacity:0.9}

/* ---------- BUTTON ---------- */
.btn{
  margin-top:16px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(255,216,77,0.35);
}
.btn:active{
  transform:scale(0.96);
}

/* ---------- INPUT ---------- */
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  outline:none;
  transition:box-shadow 0.25s ease;
}
input:focus{
  box-shadow:0 0 0 2px rgba(255,216,77,0.6);
}

/* ---------- INFO BOX ---------- */
.info-box{
  background:rgba(0,0,0,0.25);
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  animation:fadeUp 0.4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* ---------- PIN STATES ---------- */
.error{color:#ff6b6b;margin-top:10px;animation:shake 0.3s;}
.locked{color:#ff9f1c;margin-top:10px;}

@keyframes shake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  75%{transform:translateX(5px);}
}
</style>
</head>

<body>
<div class="container">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <img src="logo.png" alt="SunovaX Logo" class="logo">
  <h1>SunovaX ‚òÄÔ∏è</h1>
  <p>Solar Phone Charging Station</p>
  <button class="btn" onclick="nextStep(2)">Start</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h1>Battery Details</h1>
  <label>Current Charge (%)</label>
  <input type="number" id="current" min="0" max="100">
  <label>Required Charge (%)</label>
  <input type="number" id="target" min="1" max="100">
  <button class="btn" onclick="calculate()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h1>Payment</h1>
  <div class="info-box" id="payInfo"></div>
  <button class="btn" onclick="showPin()">Paid</button>

  <div id="pinBox" style="display:none">
    <input type="password" id="pinInput" placeholder="Enter admin PIN">
    <button class="btn" onclick="verifyPin()">Confirm</button>
    <div class="error" id="pinError"></div>
    <div class="locked" id="pinLocked"></div>
  </div>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h1>Plug In Your Phone</h1>
  <div class="info-box">
    Payment confirmed ‚úÖ<br><br>
    Please plug in your phone now.
  </div>
  <button class="btn" onclick="finish()">Done</button>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
  <h1>Thank You!</h1>
  <p>Powered by Clean Solar Energy ‚òÄÔ∏èüîã</p>
</div>

</div>

<script>
const ADMIN_PIN = "2026";
let attempts = 0;
const MAX_ATTEMPTS = 5;
let locked = false;

function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function calculate(){
  const c = parseInt(current.value);
  const t = parseInt(target.value);
  if(isNaN(c)||isNaN(t)||c>=t){
    alert("Please enter valid charge values");
    return;
  }
  const diff = t - c;
  payInfo.innerHTML =
    `Charge required: <b>${diff}%</b><br><br>
     Amount to pay: <b>‚Çπ${diff}/-</b><br>
     (‚Çπ1 per 1%)`;
  nextStep(3);
}

function showPin(){
  if(locked) return;
  pinBox.style.display="block";
}

function verifyPin(){
  if(locked) return;
  if(pinInput.value === ADMIN_PIN){
    attempts = 0;
    pinInput.value = "";
    nextStep(4);
  }else{
    attempts++;
    pinError.innerText =
      `Incorrect PIN. Attempts left: ${MAX_ATTEMPTS - attempts}`;
    if(attempts >= MAX_ATTEMPTS){
      locked = true;
      pinLocked.innerText = "Too many attempts. Refresh page.";
    }
  }
}

function finish(){
  nextStep(5);
  setTimeout(resetAll,4000);
}

function resetAll(){
  attempts = 0;
  locked = false;
  pinError.innerText = "";
  pinLocked.innerText = "";
  pinBox.style.display="none";
  pinInput.value = "";
  current.value = "";
  target.value = "";
  nextStep(1);
}
</script>

</body>
</html>
