<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(180deg,#87ceeb,#fff6cc);
  overflow:hidden;
  color:#2b2b2b;
}

/* solar rays */
.rays{
  position:fixed;
  inset:-50%;
  background:repeating-conic-gradient(
    rgba(255,200,0,.15) 0deg 10deg,
    transparent 10deg 20deg
  );
  animation:spin 50s linear infinite;
  z-index:0;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* sun pulse */
.sun{
  position:fixed;
  top:50%;
  left:50%;
  width:220px;
  height:220px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd84d,#ffb703);
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
  z-index:4;
  pointer-events:none;
}
.sun.active{
  animation:sunPulse 1.2s ease;
}
@keyframes sunPulse{
  0%{transform:translate(-50%,-50%) scale(0);opacity:0}
  40%{opacity:1}
  100%{transform:translate(-50%,-50%) scale(3);opacity:0}
}

/* card */
.card{
  width:420px;
  padding:32px;
  background:rgba(255,255,255,.85);
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:2;
}

.step{display:none;opacity:0;transform:translateY(30px)}
.step.active{display:block;animation:step .4s ease forwards}
@keyframes step{to{opacity:1;transform:none}}

.logo{
  width:170px;
  display:block;
  margin:0 auto 14px;
}

h1{text-align:center;color:#e09f00}

input{
  width:100%;padding:14px;margin-top:12px;
  border-radius:12px;border:1px solid #ccc;
}

.btn{
  width:100%;margin-top:18px;
  padding:14px;border:none;
  border-radius:14px;
  background:#ffd84d;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{background:#ffca2c}

.info{
  background:#fff2c6;
  padding:16px;border-radius:14px;
  margin-top:14px;
}
.error{color:#d62828;margin-top:10px}
</style>
</head>

<body>

<div class="rays"></div>
<div class="sun" id="sun"></div>

<div class="card">

<!-- SPLASH -->
<div class="step active" id="splash">
  <img src="logo.png" class="logo">
  <h1>SunovaX</h1>
  <p style="text-align:center">Clean ‚Ä¢ Smart ‚Ä¢ Solar</p>
</div>

<!-- STEP 1 -->
<div class="step" id="s1">
  <h1>Welcome ‚òÄÔ∏è</h1>
  <button class="btn" onclick="go(2)">Start Charging</button>
</div>

<!-- STEP 2 -->
<div class="step" id="s2">
  <h1>Battery Status</h1>
  <input id="cur" type="number" placeholder="Current charge %">
  <input id="req" type="number" placeholder="Required charge %">
  <button class="btn" onclick="calc()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="step" id="s3">
  <h1>Payment</h1>
  <div class="info" id="payBox"></div>
  <button class="btn" onclick="paid()">Paid</button>
</div>

<!-- STEP 4 -->
<div class="step" id="s4">
  <h1>Admin Verification</h1>
  <input type="password" id="pin" placeholder="Admin PIN">
  <div class="error" id="err"></div>
  <button class="btn" onclick="verify()">Verify</button>
</div>

<!-- STEP 5 -->
<div class="step" id="s5">
  <h1>Plug In üîå</h1>
  <div class="info">
    Admin verified ‚úÖ<br><br>
    Please plug in your phone.
  </div>
  <button class="btn" onclick="resetAll()">Finish</button>
</div>

</div>

<script>
const ADMIN_PIN="2026";
let attempts=0,MAX=5;

setTimeout(()=>go(1),2500);

function go(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById(n===1?'s1':'s'+n).classList.add('active');
}

function calc(){
  let c=+cur.value,r=+req.value;
  if(isNaN(c)||isNaN(r)||c>=r){alert("Enter valid values");return;}
  let amt=r-c;
  payBox.innerHTML=`Charge needed: <b>${amt}%</b><br><br>Pay: <b>‚Çπ${amt}</b>`;
  go(3);
}

function paid(){go(4);}

function verify(){
  if(attempts>=MAX){err.textContent="Too many attempts";return;}
  if(pin.value===ADMIN_PIN){
    sun.classList.add("active");        // üåû SUN PULSE
    setTimeout(()=>{
      sun.classList.remove("active");
      go(5);
    },900);
  }else{
    attempts++;
    err.textContent=`Wrong PIN (${MAX-attempts} left)`;
    pin.value="";
  }
}

function resetAll(){
  cur.value=req.value=pin.value="";
  attempts=0;
  go(1);
}
</script>

</body>
</html>
