<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging Station</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  color:#fff;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating light blobs */
.bg-blobs span{
  position:absolute;
  width:180px;height:180px;
  background:rgba(255,216,77,0.15);
  border-radius:50%;
  filter:blur(40px);
  animation:blob 18s infinite ease-in-out;
}
.bg-blobs span:nth-child(1){top:10%;left:10%}
.bg-blobs span:nth-child(2){bottom:15%;right:10%;animation-delay:4s}
.bg-blobs span:nth-child(3){top:50%;right:40%;animation-delay:8s}
@keyframes blob{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-60px)}
}

/* container */
.container{
  max-width:420px;
  width:100%;
  padding:32px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  position:relative;
  animation:cardIn .7s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1}
}

/* steps */
.step{
  display:none;
  opacity:0;
  transform:translateX(40px);
}
.step.active{
  display:block;
  animation:stepIn .5s ease forwards;
}
@keyframes stepIn{
  to{opacity:1;transform:none}
}

/* logo */
.logo{
  width:110px;
  margin-bottom:10px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

h1{color:#ffd84d;margin-bottom:8px}

/* inputs */
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:10px;
  outline:none;
  transition:.25s;
}
input:focus{
  transform:translateY(-2px);
  box-shadow:0 0 0 2px rgba(255,216,77,.7);
}

/* buttons */
.btn{
  margin-top:18px;
  padding:15px;
  width:100%;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  font-weight:600;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.25s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(255,216,77,.45);
}
.btn:active{transform:scale(.96)}

/* info box */
.info-box{
  background:rgba(0,0,0,.25);
  padding:16px;
  border-radius:16px;
  margin-top:14px;
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="bg-blobs">
  <span></span><span></span><span></span>
</div>

<div class="container">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <img src="logo.png" class="logo">
  <h1>SunovaX ☀️</h1>
  <p>Solar Phone Charging Station</p>
  <button class="btn" onclick="nextStep(2)">Start</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h1>Battery Details</h1>
  <input type="number" id="current" placeholder="Current charge %">
  <input type="number" id="target" placeholder="Required charge %">
  <button class="btn" onclick="calculate()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h1>Charging Info</h1>
  <div class="info-box" id="info"></div>
  <button class="btn" onclick="nextStep(4)">Proceed</button>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h1>Plug In</h1>
  <div class="info-box">
    Please plug in your phone.<br><br>
    Enjoy clean solar energy ☀️
  </div>
  <button class="btn" onclick="reset()">Finish</button>
</div>

</div>

<script>
function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function calculate(){
  const c=parseInt(current.value);
  const t=parseInt(target.value);
  if(isNaN(c)||isNaN(t)||c>=t){
    alert("Enter valid values");
    return;
  }
  info.innerHTML=
    `Charging from <b>${c}%</b> to <b>${t}%</b><br><br>
     Estimated time: <b>${(t-c)*2} minutes</b>`;
  nextStep(3);
}

function reset(){
  current.value=target.value="";
  nextStep(1);
}
</script>

</body>
</html>
