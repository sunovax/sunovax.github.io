<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; font-family:'Poppins',sans-serif; }
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{
  max-width:420px;
  width:100%;
  padding:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:22px;
  text-align:center;
}
.step{ display:none; }
.step.active{ display:block; }
.btn{
  margin-top:15px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  font-weight:600;
  cursor:pointer;
}
.admin-btn{
  background:#ff5252;
  color:white;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
}
.info-box{
  background:rgba(0,0,0,0.25);
  padding:14px;
  border-radius:14px;
  margin-top:14px;
}
h1{ color:#ffd84d; }
</style>
</head>

<body>
<div class="container">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <h1>SunovaX ‚òÄÔ∏è</h1>
  <p>Solar Phone Charging Station</p>
  <button class="btn" onclick="nextStep(2)">Start</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h1>Battery Details</h1>
  <label>Current Charge (%)</label>
  <input type="number" id="current" min="0" max="100">
  <label>Required Charge (%)</label>
  <input type="number" id="target" min="1" max="100">
  <button class="btn" onclick="calculate()">Continue</button>
</div>

<!-- STEP 3 : PAYMENT -->
<div class="step" id="step3">
  <h1>Payment</h1>
  <div class="info-box" id="payInfo"></div>

  <!-- USER -->
  <button class="btn" onclick="showAdmin()">I have paid</button>

  <!-- ADMIN -->
  <button class="btn admin-btn" id="adminBtn" style="display:none"
          onclick="nextStep(4)">
    PAID (Admin Confirm)
  </button>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h1>Plug In Your Phone</h1>
  <div class="info-box">
    Payment confirmed ‚úÖ<br><br>
    Please plug in your phone now.
  </div>
  <button class="btn" onclick="nextStep(5)">Done</button>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
  <h1>Thank You!</h1>
  <p>Powered by Solar Energy ‚òÄÔ∏èüîã</p>
</div>

</div>

<script>
function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function calculate(){
  const c = parseInt(current.value);
  const t = parseInt(target.value);
  if(isNaN(c)||isNaN(t)||c>=t){
    alert("Enter valid charge values");
    return;
  }
  const diff = t - c;
  payInfo.innerHTML =
    `Charge needed: <b>${diff}%</b><br><br>
     Amount to pay: <b>‚Çπ${diff}/-</b><br>
     (‚Çπ1 per 1%)`;
  nextStep(3);
}

function showAdmin(){
  document.getElementById("adminBtn").style.display="block";
}
</script>
</body>
</html>
