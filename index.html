<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:#001b1f;color:#eaffff;
  overflow:hidden;
}

/* SOLAR RAYS */
.rays{
  position:fixed;inset:-50%;
  background:repeating-conic-gradient(
    rgba(0,255,213,.18) 0deg 8deg,
    transparent 8deg 16deg
  );
  animation:spin 40s linear infinite;
  z-index:0;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* FLARE */
.flare{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ffffff 0%,#00ffd5 20%,transparent 60%);
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.flare.active{
  animation:flare 0.8s ease;
}
@keyframes flare{
  0%{opacity:0;transform:scale(.6)}
  40%{opacity:1}
  100%{opacity:0;transform:scale(2)}
}

/* CARD */
.card{
  width:420px;
  padding:32px;
  background:rgba(0,20,25,.78);
  border-radius:26px;
  box-shadow:0 0 35px rgba(0,255,213,.45);
  z-index:2;
}

.step{display:none;opacity:0;transform:translateY(30px)}
.step.active{display:block;animation:step .4s ease forwards}
@keyframes step{to{opacity:1;transform:none}}

.logo{
  width:180px;margin:0 auto 14px;display:block;
  filter:drop-shadow(0 0 20px #00ffd5);
}

h1{text-align:center;color:#00ffd5}

input{
  width:100%;padding:14px;margin-top:12px;
  border-radius:14px;border:none;
}

.btn{
  width:100%;margin-top:18px;
  padding:15px;border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#00ffd5,#00bfa6);
  font-weight:600;cursor:pointer;
}

.info{
  background:rgba(0,0,0,.35);
  padding:16px;border-radius:16px;margin-top:14px;
}
.error{color:#ff6b6b;margin-top:10px}
</style>
</head>

<body>

<div class="rays"></div>
<div class="flare" id="flare"></div>

<div class="card">

<!-- SPLASH -->
<div class="step active" id="splash">
  <img src="logo.png" class="logo">
  <h1>SunovaX</h1>
  <p style="text-align:center">Clean ‚Ä¢ Smart ‚Ä¢ Solar</p>
</div>

<!-- STEP 1 -->
<div class="step" id="s1">
  <h1>Welcome ‚òÄÔ∏è</h1>
  <button class="btn" onclick="go(2)">Start Charging</button>
</div>

<!-- STEP 2 -->
<div class="step" id="s2">
  <h1>Battery Status</h1>
  <input id="cur" type="number" placeholder="Current charge %">
  <input id="req" type="number" placeholder="Required charge %">
  <button class="btn" onclick="calc()">Continue</button>
</div>

<!-- STEP 3 PAYMENT -->
<div class="step" id="s3">
  <h1>Payment</h1>
  <div class="info" id="payBox"></div>
  <button class="btn" onclick="paid()">Paid</button>
</div>

<!-- STEP 4 ADMIN -->
<div class="step" id="s4">
  <h1>Admin Verification</h1>
  <input type="password" id="pin" placeholder="Admin PIN">
  <div class="error" id="err"></div>
  <button class="btn" onclick="verify()">Verify</button>
</div>

<!-- STEP 5 -->
<div class="step" id="s5">
  <h1>Plug In üîå</h1>
  <div class="info">
    Admin verified ‚úÖ<br><br>
    Please plug in your phone.
  </div>
  <button class="btn" onclick="resetAll()">Finish</button>
</div>

</div>

<script>
const ADMIN_PIN="2026";
let attempts=0,MAX=5;

setTimeout(()=>go(1),2500);

function go(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById(n===1?'s1':'s'+n).classList.add('active');
}

function calc(){
  let c=+cur.value,r=+req.value;
  if(isNaN(c)||isNaN(r)||c>=r){alert("Invalid values");return;}
  let amt=r-c;
  payBox.innerHTML=`Charge needed: <b>${amt}%</b><br><br>Pay: <b>‚Çπ${amt}</b>`;
  go(3);
}

/* PAID ‚Üí FLARE ‚Üí ADMIN PAGE */
function paid(){
  flare.classList.add("active");
  setTimeout(()=>{
    flare.classList.remove("active");
    go(4);
  },700);
}

function verify(){
  if(attempts>=MAX){err.textContent="Too many attempts";return;}
  if(pin.value===ADMIN_PIN){go(5);}
  else{attempts++;err.textContent=`Wrong PIN (${MAX-attempts} left)`;pin.value="";}
}

function resetAll(){
  cur.value=req.value=pin.value="";
  attempts=0;
  go(1);
}
</script>

</body>
</html>
