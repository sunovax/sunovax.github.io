<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging Station</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;overflow:hidden;
}

/* ---------- SPLASH SCREEN ---------- */
#splash{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  z-index:999;
  animation:fadeOut 1s ease forwards;
  animation-delay:2.2s;
}

.splash-logo{
  width:220px;
  animation:logoZoom 2s ease;
}

@keyframes logoZoom{
  0%{opacity:0;transform:scale(0.6)}
  60%{opacity:1;transform:scale(1.1)}
  100%{transform:scale(1)}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* ---------- CONTAINER ---------- */
.container{
  max-width:420px;width:100%;padding:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:22px;text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  animation:pop 0.6s ease;
  position:relative;
}

@keyframes pop{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1}
}

/* ---------- WATERMARK ---------- */
.watermark{
  position:absolute;
  inset:0;
  background:url("logo.png") center/200px no-repeat;
  opacity:0.05;
  pointer-events:none;
}

/* ---------- LOGO SMALL (WELCOME) ---------- */
.logo-small{
  width:90px;
  margin-bottom:10px;
}

/* ---------- STEPS ---------- */
.step{display:none;opacity:0;transform:translateY(20px)}
.step.active{display:block;animation:step .45s ease forwards}

@keyframes step{
  to{opacity:1;transform:none}
}

h1{color:#ffd84d;margin-bottom:6px}

/* ---------- BUTTON ---------- */
.btn{
  margin-top:16px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(255,216,77,.4)
}
.btn:active{transform:scale(.96)}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:6px;
  outline:none;
}

.info-box{
  background:rgba(0,0,0,.25);
  padding:14px;
  border-radius:14px;
  margin-top:14px;
}

/* ---------- PIN STATES ---------- */
.error{color:#ff6b6b;margin-top:10px}
.locked{color:#ff9f1c;margin-top:10px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" class="splash-logo" alt="SunovaX Logo">
</div>

<!-- MAIN APP -->
<div class="container">
<div class="watermark"></div>

<!-- STEP 1 -->
<div class="step active" id="step1">
  <img src="logo.png" class="logo-small">
  <h1>SunovaX ‚òÄÔ∏è</h1>
  <p>Solar Phone Charging Station</p>
  <button class="btn" onclick="nextStep(2)">Start</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h1>Battery Details</h1>
  <label>Current Charge (%)</label>
  <input type="number" id="current">
  <label>Required Charge (%)</label>
  <input type="number" id="target">
  <button class="btn" onclick="calculate()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h1>Payment</h1>
  <div class="info-box" id="payInfo"></div>
  <button class="btn" onclick="showPin()">Paid</button>

  <div id="pinBox" style="display:none">
    <input type="password" id="pinInput" placeholder="Admin PIN">
    <button class="btn" onclick="verifyPin()">Confirm</button>
    <div class="error" id="pinError"></div>
    <div class="locked" id="pinLocked"></div>
  </div>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h1>Plug In</h1>
  <div class="info-box">
    Payment confirmed ‚úÖ<br><br>
    Please plug in your phone.
  </div>
  <button class="btn" onclick="finish()">Done</button>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
  <h1>Thank You!</h1>
  <p>Powered by Solar Energy ‚òÄÔ∏èüîã</p>
</div>

</div>

<script>
const ADMIN_PIN="2026";
let attempts=0,locked=false;
const MAX_ATTEMPTS=5;

function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function calculate(){
  const c=parseInt(current.value),t=parseInt(target.value);
  if(isNaN(c)||isNaN(t)||c>=t){
    alert("Please enter valid values");
    return;
  }
  const diff=t-c;
  payInfo.innerHTML=
    `Charge needed: <b>${diff}%</b><br><br>
     Pay amount: <b>‚Çπ${diff}/-</b><br>
     (‚Çπ1 per 1%)`;
  nextStep(3);
}

function showPin(){
  if(!locked) pinBox.style.display="block";
}

function verifyPin(){
  if(locked) return;
  if(pinInput.value===ADMIN_PIN){
    attempts=0;
    nextStep(4);
  }else{
    attempts++;
    pinError.textContent=`Wrong PIN. Attempts left: ${MAX_ATTEMPTS-attempts}`;
    if(attempts>=MAX_ATTEMPTS){
      locked=true;
      pinLocked.textContent="Too many attempts. Refresh page.";
    }
  }
}

function finish(){
  nextStep(5);
  setTimeout(resetAll,4000);
}

function resetAll(){
  attempts=0;locked=false;
  pinBox.style.display="none";
  pinError.textContent="";
  pinLocked.textContent="";
  pinInput.value=current.value=target.value="";
  nextStep(1);
}
</script>

</body>
</html>
