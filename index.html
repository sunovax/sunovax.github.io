<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SunovaX Solar Charging Station</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#2c5364,#0f2027);
  color:#fff;overflow:hidden;
}

/* ---------- BACKGROUND FLOAT ---------- */
.bg-glow{
  position:fixed;inset:0;pointer-events:none;
}
.bg-glow span{
  position:absolute;width:120px;height:120px;
  background:rgba(255,216,77,0.12);
  border-radius:50%;
  animation:float 12s infinite ease-in-out;
}
.bg-glow span:nth-child(1){top:10%;left:10%}
.bg-glow span:nth-child(2){bottom:20%;right:15%;animation-delay:3s}
.bg-glow span:nth-child(3){top:50%;right:40%;animation-delay:6s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}

/* ---------- SPLASH ---------- */
#splash{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle,#203a43,#0f2027);
  z-index:999;
  animation:fadeOut 1s ease forwards;
  animation-delay:2.3s;
}
.splash-logo{
  width:240px;
  animation:splashZoom 2.2s ease;
}
@keyframes splashZoom{
  0%{opacity:0;transform:scale(.5)}
  60%{opacity:1;transform:scale(1.15)}
  100%{transform:scale(1)}
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ---------- CONTAINER ---------- */
.container{
  max-width:420px;width:100%;padding:30px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:24px;text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  position:relative;
  animation:containerIn .7s ease;
}
@keyframes containerIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1}
}

/* ---------- WATERMARK ---------- */
.watermark{
  position:absolute;inset:0;
  background:url("logo.png") center/220px no-repeat;
  opacity:.04;pointer-events:none;
}

/* ---------- STEPS ---------- */
.step{
  display:none;
  opacity:0;
  transform:translateX(40px);
}
.step.active{
  display:block;
  animation:stepSlide .5s ease forwards;
}
@keyframes stepSlide{
  to{opacity:1;transform:none}
}

/* ---------- LOGO ---------- */
.logo-small{
  width:95px;
  margin-bottom:12px;
  animation:logoFloat 3s ease-in-out infinite;
}
@keyframes logoFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

h1{color:#ffd84d;margin-bottom:6px}

/* ---------- BUTTON ---------- */
.btn{
  margin-top:16px;padding:14px;width:100%;
  border:none;border-radius:16px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  font-weight:600;cursor:pointer;
  position:relative;overflow:hidden;
  transition:.25s;
}
.btn::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(255,255,255,.25);
  opacity:0;transition:.25s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(255,216,77,.4);
}
.btn:active::after{opacity:1}

/* ---------- INPUT ---------- */
input{
  width:100%;padding:12px;
  border:none;border-radius:12px;
  margin-top:6px;
  outline:none;
  transition:.25s;
}
input:focus{
  transform:translateY(-2px);
  box-shadow:0 0 0 2px rgba(255,216,77,.7);
}

/* ---------- INFO BOX ---------- */
.info-box{
  background:rgba(0,0,0,.25);
  padding:14px;border-radius:14px;
  margin-top:14px;
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

/* ---------- PIN STATES ---------- */
.error{color:#ff6b6b;margin-top:10px}
.locked{color:#ff9f1c;margin-top:10px}

/* ---------- PLUG PULSE ---------- */
.pulse{
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,216,77,.6)}
  70%{box-shadow:0 0 30px rgba(255,216,77,0)}
  100%{box-shadow:0 0 0}
}
</style>
</head>

<body>

<div class="bg-glow">
  <span></span><span></span><span></span>
</div>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" class="splash-logo">
</div>

<div class="container">
<div class="watermark"></div>

<!-- STEP 1 -->
<div class="step active" id="step1">
  <img src="logo.png" class="logo-small">
  <h1>SunovaX ‚òÄÔ∏è</h1>
  <p>Solar Phone Charging Station</p>
  <button class="btn" onclick="nextStep(2)">Start</button>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h1>Battery Details</h1>
  <input type="number" id="current" placeholder="Current charge %">
  <input type="number" id="target" placeholder="Required charge %">
  <button class="btn" onclick="calculate()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h1>Payment</h1>
  <div class="info-box" id="payInfo"></div>
  <button class="btn" onclick="showPin()">Paid</button>

  <div id="pinBox" style="display:none">
    <input type="password" id="pinInput" placeholder="Admin PIN">
    <button class="btn" onclick="verifyPin()">Confirm</button>
    <div class="error" id="pinError"></div>
    <div class="locked" id="pinLocked"></div>
  </div>
</div>

<!-- STEP 4 -->
<div class="step" id="step4">
  <h1>Plug In</h1>
  <div class="info-box pulse">
    Payment confirmed ‚úÖ<br><br>
    Plug in your phone now.
  </div>
  <button class="btn" onclick="finish()">Done</button>
</div>

<!-- STEP 5 -->
<div class="step" id="step5">
  <h1>Thank You!</h1>
  <p>Powered by Solar Energy ‚òÄÔ∏èüîã</p>
</div>

</div>

<script>
const ADMIN_PIN="2026";
let attempts=0,locked=false;
const MAX_ATTEMPTS=5;

function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function calculate(){
  const c=parseInt(current.value),t=parseInt(target.value);
  if(isNaN(c)||isNaN(t)||c>=t){alert("Invalid values");return}
  const diff=t-c;
  payInfo.innerHTML=`Charge: <b>${diff}%</b><br><br>Pay: <b>‚Çπ${diff}/-</b>`;
  nextStep(3);
}

function showPin(){ if(!locked) pinBox.style.display="block"; }

function verifyPin(){
  if(locked)return;
  if(pinInput.value===ADMIN_PIN){
    attempts=0;nextStep(4);
  }else{
    attempts++;
    pinError.textContent=`Wrong PIN (${MAX_ATTEMPTS-attempts} left)`;
    if(attempts>=MAX_ATTEMPTS){
      locked=true;
      pinLocked.textContent="Too many attempts. Refresh page.";
    }
  }
}

function finish(){
  nextStep(5);
  setTimeout(resetAll,4000);
}

function resetAll(){
  attempts=0;locked=false;
  pinBox.style.display="none";
  pinError.textContent="";
  pinLocked.textContent="";
  pinInput.value=current.value=target.value="";
  nextStep(1);
}
</script>

</body>
</html>
