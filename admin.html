<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SunovaX Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#081821,#0e2a3b,#0b1f2a);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

h1{
  margin:0 0 20px;
  color:#ffd84d;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:12px;
  text-align:center;
  font-size:14px;
}

th{
  color:#ffd84d;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

tr{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.status-paid{color:#7CFC98;}
.status-wait{color:#ffcc70;}
.status-on{color:#00ffcc;}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

input[type="password"]{
  padding:8px;
  border-radius:8px;
  border:none;
  width:100px;
  text-align:center;
}
</style>
</head>

<body>

<div class="panel">
  <h1>SunovaX Admin Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Session ID</th>
        <th>Payment</th>
        <th>Admin</th>
        <th>Charging</th>
        <th>PIN</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="6">Waiting for users…</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBYWFWFQaJZ-i4GU12tlCvLNjfY1s3aeJQ",
  authDomain: "sunovax.firebaseapp.com",
  projectId: "sunovax"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_PIN = "2026";
const rows = document.getElementById("rows");

onSnapshot(collection(db,"sessions"), snapshot=>{
  rows.innerHTML = "";
  if(snapshot.empty){
    rows.innerHTML = "<tr><td colspan='6'>No active sessions</td></tr>";
    return;
  }

  snapshot.forEach(docSnap=>{
    const d = docSnap.data();
    const id = docSnap.id;

    rows.innerHTML += `
      <tr>
        <td>${id}</td>
        <td class="${d.paid?'status-paid':'status-wait'}">
          ${d.paid?'Paid':'Due'}
        </td>
        <td>${d.adminApproved?'✔':'—'}</td>
        <td class="${d.charging?'status-on':''}">
          ${d.charging?'ON':'OFF'}
        </td>
        <td>
          <input type="password" id="pin_${id}" placeholder="****">
        </td>
        <td>
          <button class="btn" onclick="approve('${id}')">Enable</button>
        </td>
      </tr>
    `;
  });
});

window.approve = async function(id){
  const pin = document.getElementById("pin_"+id).value;
  if(pin !== ADMIN_PIN){
    alert("Wrong PIN");
    return;
  }

  // Enable charging
  await updateDoc(doc(db,"sessions",id),{
    adminApproved:true,
    charging:true
  });

  alert("Charging Enabled");

  // Auto-delete session after 3 seconds
  setTimeout(async ()=>{
    await deleteDoc(doc(db,"sessions",id));
  },3000);
}
</script>

</body>
</html>
