<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SUNOVAX Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#081821,#0e2a3b,#0b1f2a);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:100%;
  max-width:950px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

h1{
  margin:0 0 20px;
  color:#ffd84d;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:center;
  font-size:14px;
}

th{
  color:#ffd84d;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

tr{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.status-paid{color:#7CFC98;}
.status-wait{color:#ffcc70;}
.status-on{color:#00ffcc;}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ffd84d,#ffb703);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.btn.disable{
  background:linear-gradient(135deg,#ff5f5f,#ff1f1f);
  color:#fff;
}

input[type="password"]{
  padding:8px;
  border-radius:8px;
  border:none;
  width:90px;
  text-align:center;
}
</style>
</head>

<body>

<div class="panel">
  <h1>SUNOVAX â€“ Admin Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Payment</th>
        <th>Admin</th>
        <th>Charging</th>
        <th>PIN</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="6">Waiting for usersâ€¦</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”¥ Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBYWFWFQaJZ-i4GU12tlCvLNjfY1s3aeJQ",
  authDomain: "sunovax.firebaseapp.com",
  projectId: "sunovax"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ðŸ” Admin PIN */
const ADMIN_PIN = "2026";

const rows = document.getElementById("rows");

/* ðŸ“¡ Live sessions */
onSnapshot(collection(db,"sessions"), snapshot=>{
  rows.innerHTML = "";

  if(snapshot.empty){
    rows.innerHTML = "<tr><td colspan='6'>No active sessions</td></tr>";
    return;
  }

  // ðŸ”½ NEW USERS ON TOP
  const sessions = snapshot.docs
    .map(d => ({ id: d.id, ...d.data() }))
    .sort((a,b)=> b.createdAt - a.createdAt);

  sessions.forEach((s,index)=>{
    rows.innerHTML += `
      <tr>
        <td>User ${index+1}</td>
        <td class="${s.paid?'status-paid':'status-wait'}">
          ${s.paid?'Paid':'Due'}
        </td>
        <td>${s.adminApproved?'âœ”':'â€”'}</td>
        <td class="${s.charging?'status-on':''}">
          ${s.charging?'ON':'OFF'}
        </td>
        <td>
          <input type="password" id="pin_${s.id}" placeholder="****">
        </td>
        <td>
          ${!s.charging
            ? `<button class="btn" onclick="enable('${s.id}')">Enable</button>`
            : `<button class="btn disable" onclick="remove('${s.id}')">Remove</button>`
          }
        </td>
      </tr>
    `;
  });
});

/* âœ… Enable charging */
window.enable = async (id)=>{
  const pin = document.getElementById("pin_"+id).value;
  if(pin !== ADMIN_PIN){
    alert("Wrong PIN");
    return;
  }

  await updateDoc(doc(db,"sessions",id),{
    adminApproved:true,
    charging:true
  });

  // â±ï¸ Auto delete after 3 seconds
  setTimeout(()=>{
    deleteDoc(doc(db,"sessions",id));
  },3000);
};

/* âŒ Remove manually */
window.remove = async (id)=>{
  await deleteDoc(doc(db,"sessions",id));
};
</script>

</body>
</html>
